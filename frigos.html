<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

  <title>Acceuil</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="https://d1h0x9w88ijkiq.cloudfront.net/3717a/images/favicon_play.ico">

  <script src="test.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <section class="navigation">
    <div class="grid-container">
      <div class="imgContainer">
        <div class="exitContainer">
          <img id="u97_img" class="imgExit" src="/picture/u8.svg" tabindex="0"
            style="outline: currentcolor none medium;">
          <div class="popupExit" id="popupExit">
            <div class="popupExitTitle">
              <span>Quitter l'espace membre</span>
            </div>
            <div class="popupExit_p">
              <p>Voulez-vous quitter l'espace membre? <br> Tant que vous serez contecté, vous <br> pouvez revenir
                librement.</p>
            </div>
            <div class="popupExitButtons">
              <span class="popupExitAnnuler" id="popupExitAnnuler">Annuler</span>
              <span class="popupExitOk" id="popupExitOk">Ok</span>
            </div>
          </div>
          <p>public</p>
        </div>
      </div>
      <div class="gird-item">
        <h1 class="title" id="titre"></h1>
      </div>
      <div class="grid-item"></div>
      <div class="grid-item">
        <div class="flecheContainer">
          <img src="/picture/u132.svg" id="flecheEspaceEntretient" alt="" style="transform: rotate(180deg);">
          <p id="fleche" class="fleche"></p>
        </div>
      </div>
      <div class="grid-item">
        <h2 class="subtitle" id="sous-titre"></h2>
      </div>
      <div class="imgContainer">

      </div>
    </div>
  </section>

  <section>
    <img id="imageReparation" src="/picture/u107.png"></img>
    <section>
      <div class="container-fluid" id="listfrigo">
        <test-frigo fichier="./data/test.json"></test-frigo>
      </div>
    </section>
    <div id="frigoPopup"></div>

    <div id="popupReparation">
      <img src="https://image.flaticon.com/icons/png/512/458/458595.png" alt="" id="xButton2" class="xButton"
        onclick="fermerPopup('popupReparation')"">
    <form id=" Rapport">
      <div class=" container-fluid" id="UneEntrepriseFamiliale">
        <div class="container">
          <p class="titre">Rapporter un frigo défectueux</p>
          <div class="row ID friogo">
            <label class="col-sm-6" for="frigo">ID du frigo défectueux </label>
            <div class="col-sm-6">
              <select name="frigo" id="frigoDefectueux" class="selection">

              </select>
            </div>

          </div>
          <div class="row rowSelection">
            <div class="col-sm-6">Fonction affectée</div>
            <div class="col-sm-6">
              <select name="FonctionAffecte" id="FonctionAffecte" class="selection">

                <option>Étagère</option>
                <option>Éclairage</option>
                <option>Porte</option>
                <option>Réfrigération</option>
                <option>Autre</option>

                <un-frigo numero="001"></un-frigo>

              </select>
            </div>
          </div>
          <div class="row rowSelection">
            <div class="col-sm-6">Niveau de sévérité</div>

            <div class="col-sm-2 nivSevere">
              <input type="radio" id="faible" name="severité" value="faible">
              <label for="faible" style="color:darkgreen;">Faible</label><br>
            </div>
            <div class="col-sm-2 nivSevere">
              <input type="radio" id="modere" name="severité" value="modere">
              <label for="modere" style="color:rgb(165, 110, 6);">Modéré</label><br>
            </div>
            <div class="col-sm-2 nivSevere">
              <input type="radio" id="critique" name="severité" value="critique">
              <label for="critique" style="color:red;">Critique</label><br>
            </div>
          </div>
          <section id="Commentaire">
            <div class="commentaire">Commentaire: </div><br>
            <!--  <input type="text" class="ReparationComment" id="CommentaireBoxReparation">-->
            <textarea class="ReparationComment" form="Rapport"></textarea>
            <br><br>
            <button id="boutonEnvoyerReparation"
              onclick="alerterReparation(); fermerPopup('popupReparation');">Envoyer</button>
          </section>
        </div>
      </div>
      </form>
    </div>
  </section>


</body>
<script src="frigo.js"></script>
<script src="frigo.json"></script>

</html>
